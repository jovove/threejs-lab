<!DOCTYPE html>
<html>

  <head>
    <link href="./assets/css/index.css" type="text/css" rel="stylesheet">

    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }

      canvas {
        width: 100%;
        height: 100%
      }
    </style>
  </head>

  <body>

    <!-- <h1>Hello General Kenobi</h1> -->

    <script src="./assets/js/three.js"></script>
    <script>
      // Our Javascript will go here.

      // Camera and scene
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Object
      // The three values for the BoxGeometry script is the box dimensions
      var geometry = new THREE.BoxGeometry(3, 6, 1);
      // Color for the object
      var material = new THREE.MeshBasicMaterial({
        color: 0xff5fa2
      });
      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // How zoomed in the camera is, the z value is the depth
      camera.position.z = 7;

      // Renderer
      function animate() {
        requestAnimationFrame(animate);

        // Spinning rotation animation
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>

</html>
